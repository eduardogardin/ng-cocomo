<form (ngSubmit)="onSubmit()">
    <div class="mat-subheading-2">Edit</div>

    <mat-form-field>
        <input matInput maxLength="140" name="comment" [(ngModel)]="modelValue">
        <mat-hint align="end">{{modelValue?.length || 0}}/140</mat-hint>
    </mat-form-field>

    <div class="actions">
        <button mat-button type="button" color="primary" (click)="onCancel()">CANCEL</button>
        <button mat-button type="submit" color="primary">SAVE</button>
    </div>
</form>
